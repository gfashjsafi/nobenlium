<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Đặt mã hóa ký tự cho trang web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Đảm bảo trang web hiển thị tốt trên mọi thiết bị -->
    <title>Simple Online Store</title> <!-- Tiêu đề của trang web -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Liên kết đến tệp CSS -->
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1> <!-- Tiêu đề chính của trang web -->
    </header>
    <main>
        <section class="products">
            <!-- Thông tin sản phẩm 1 -->
            <article class="product">
                <img src="images/product1.jpg" alt="Product 1"> <!-- Hình ảnh sản phẩm, cần thay đổi đường dẫn và tên tệp hình ảnh -->
                <h2>Product 1</h2> <!-- Tên sản phẩm -->
                <p>$10.00</p> <!-- Giá sản phẩm -->
                <button>Add to Cart</button> <!-- Nút thêm sản phẩm vào giỏ hàng -->
            </article>
            <!-- Thông tin sản phẩm 2 -->
            <article class="product">
                <img src="images/product2.jpg" alt="Product 2"> <!-- Hình ảnh sản phẩm, cần thay đổi đường dẫn và tên tệp hình ảnh -->
                <h2>Product 2</h2> <!-- Tên sản phẩm -->
                <p>$20.00</p> <!-- Giá sản phẩm -->
                <button>Add to Cart</button> <!-- Nút thêm sản phẩm vào giỏ hàng -->
            </article>
            <!-- Thêm các sản phẩm khác tại đây -->
            <!-- Sao chép và thay đổi nội dung thẻ <article> cho các sản phẩm mới -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Our Store</p> <!-- Bản quyền trang web -->
    </footer>
    <script src="js/scripts.js"></script> <!-- Liên kết đến tệp JavaScript -->
</body>
</html>
